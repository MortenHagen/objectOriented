<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Object Oriented Project</title>

	<link rel="stylesheet" href="css/index.css">
</head>
<body>

	<div class="main-container">

		<!--Register a new book-->
		<form class="register-form" action="">
			<h2>Register books</h2>
			<label for="title">Title</label>
			<input class="form__title" type="text" name="title" placeholder="Title" required>
			<label for="author">Author</label>
			<input class="form__author" type="text" name="author" placeholder="Author" required>
			<label for="format"></label>
			<select class="format" name="format" required>
				<option value="physical">Physical books</option>
				<option value="audio">Audio books</option>
			</select>
			<label for="id">ID-number</label>
			<input class="form__id" type="text" name="id" placeholder="ID-number" required>
			<label for="narrator">Narrator:</label>
			<input class="narrator" type="text" name="narrator" disabled required>
			<button class="submit-button" type="submit">Register the book</button>
		</form>

		<!--Display books-->
		<section class="display-container">
			<div class="select-book-directory">
				<button class="physical-books-button">Display physical-books</button>
				<button class="audio-books-button">Display audio-books</button>
			</div>

			<div class="display-books-container">

				<div class="physical-display">
					<header class="physical-books__header">
						<span>Title</span>
						<span>Author</span>
						<span>ID-number</span>
						<span>Format</span>
						<span>Delete</span>
					</header>
					<ul class="physical-books__list"></ul>	
				</div>

				<div class="audio-display">
					<header class="audio-books__header">
						<span>Title</span>
						<span>Author</span>
						<span>Narrator</span>
						<span>Format</span>
						<span>Delete</span>
					</header>
					<ul class="audio-books__list"></ul>
				</div>

			</div>
		</section>

	</div>

	<script src="js/index.js"></script>
</body>
</html>
